{% extends "base.html" %}

{% block title %}Страница не найдена{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="error mx-auto" data-text="404">404</div>
    <p class="lead text-gray-800 mb-5">Страница не найдена</p>
    <p class="text-gray-500 mb-0">Похоже, вы заблудились...</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
        <i class="bi bi-house"></i> Вернуться на главную
    </a>
</div>

<style>
    .error {
        color: #5a5c69;
        font-size: 7rem;
        position: relative;
        line-height: 1;
        width: 12.5rem;
    }

    .error:before {
        content: attr(data-text);
        position: absolute;
        left: -2px;
        text-shadow: 1px 0 #4e73df;
        top: 0;
        color: #5a5c69;
        background: #f8f9fc;
        overflow: hidden;
        clip: rect(0, 900px, 0, 0);
        animation: noise-anim 2s infinite linear alternate-reverse;
    }

    @keyframes noise-anim {
        0% {
            clip: rect(49px, 9999px, 66px, 0);
        }
        5% {
            clip: rect(75px, 9999px, 53px, 0);
        }
        10% {
            clip: rect(53px, 9999px, 59px, 0);
        }
        15% {
            clip: rect(52px, 9999px, 29px, 0);
        }
        20% {
            clip: rect(22px, 9999px, 44px, 0);
        }
        25% {
            clip: rect(37px, 9999px, 11px, 0);
        }
        30% {
            clip: rect(70px, 9999px, 52px, 0);
        }
        35% {
            clip: rect(15px, 9999px, 2px, 0);
        }
        40% {
            clip: rect(34px, 9999px, 27px, 0);
        }
        45% {
            clip: rect(79px, 9999px, 7px, 0);
        }
        50% {
            clip: rect(19px, 9999px, 33px, 0);
        }
        55% {
            clip: rect(67px, 9999px, 39px, 0);
        }
        60% {
            clip: rect(10px, 9999px, 38px, 0);
        }
        65% {
            clip: rect(61px, 9999px, 75px, 0);
        }
        70% {
            clip: rect(30px, 9999px, 35px, 0);
        }
        75% {
            clip: rect(29px, 9999px, 54px, 0);
        }
        80% {
            clip: rect(61px, 9999px, 68px, 0);
        }
        85% {
            clip: rect(41px, 9999px, 78px, 0);
        }
        90% {
            clip: rect(78px, 9999px, 3px, 0);
        }
        95% {
            clip: rect(51px, 9999px, 68px, 0);
        }
        100% {
            clip: rect(73px, 9999px, 35px, 0);
        }
    }
</style>
{% endblock %}
